<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter Feed</title>
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="dist/bundle.js"></script>
  </head>
  <body>
    <!-- timeline templates -->
    <template id="timeline-template">
      <section id="timeline-container" class="timeline">
        <ul id="timeline-list" class="timeline-items"></ul>
      </section>
    </template>

    <!-- timeline item template -->
    <template id="timeline-item-template">
      <li class="timeline-item">
        <div class="timeline-item--icon">
          <img src="" alt="">
        </div>
        <div class="timeline-item--content">
          <div class="timeline-item--header">
            <h4 class="timeline-item--username"></h4>
            <span class="timeline-item--date"></span>
          </div>
          <p class="timeline-item--body"></p>
        </div>
      </li>
    </template>

    <!-- spinner template -->
    <template id="spinner-template">
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </template>

    <!-- app container -->
    <div id="app"></div>
  </body>
</html>
